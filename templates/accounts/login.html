{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Progress Pulse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href=" {% static "accounts/css/login_styles.css"%}">

    <!-- =====favicons===== -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "favicon/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "favicon/site.webmanifest" %}">

</head>
<body>
  <div class="container">
    <div class="login-form">
      <h2 id="greeting">Hello Student!</h2>
      <div class="user-type">
        <button  onclick="changeGreeting('student')">I'm Student</button>
        <button  onclick="changeGreeting('teacher')">I'm Teacher</button>
        <div class="slider student"></div>
      </div>
      <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <div class="password-field">
          <input type="password" name="password" id="password" placeholder="Password" required>
          <i class="fas fa-eye-slash eye-icon" onclick="togglePasswordVisibility()"></i>
        </div>
        <input type="hidden" name="user_type" id="user_type" value="student">
        <button type="submit">Login</button>
        <p class="error-message">{{ error_message }}</p>
      </form>
      <div class="forgot-password">
        <a href="{%url 'accounts:forgot-password'%}">Forgot Password?</a>
      </div>
    </div>
  </div>

    <script src="/static/accounts/js/login_script.js"></script>
</body>
</html>
