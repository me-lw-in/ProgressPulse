{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}Progress Pulse</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/base_style.css" %}">
    {% block link %}
    {% endblock link %}

    <!-- =====favicons===== -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "favicon/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "favicon/site.webmanifest" %}">
    
   
</head>
<body>
    
    <header>
        <div class="logo" title="Progress Pulse">
            <a href="{% url "academics:teacher_dashboard" %}"><h2 class="title">PROGRESS<span class="primary title"> PULSE</span></h2></a>
        </div>
        <div class="navbar">
            <a href="{% url "academics:teacher_dashboard" %}" class="{% block home %}{% endblock home %}">
                <span class="material-symbols-outlined">home</span>  
                <h3>Home</h3>
            </a>
            <a href="{% url "attendances:check-attendance" %}" class="{% block check %}{% endblock check %}">
                <span class="material-symbols-outlined">fact_check</span>    
                <h3>Check Attendance</h3>
            </a>
            <a href="{% url "academics:change-password" %}" class="{% block change %}{% endblock change %}">
                <span class="material-symbols-outlined">key</span> 
                <h3>Change Password</h3>
            </a>
            <a href="{% url "academics:logout_user" %}" class="">
                <span class="material-symbols-outlined">logout</span> 
                <h3>Logout</h3>
            </a>
        </div>
        <div id="profile-btn">
            <span class="material-icons-sharp">person</span>
        </div>
    </header>
       {% block main %}
       {% endblock main %}
        
    <script src="{% static "js/base_script.js" %}"></script>
</body>
</html>
